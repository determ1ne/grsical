            <p class="description">日历订阅链接会根据您的系统定时更新。如果您的系统不支持订阅链接，可以使用日历下载链接。</p>
            <p class="description bold">当前日历生成周期：{{ .Year }}-{{ .YearN }} 学年 {{ .Semester }}学期</p>
            <hr/>
            <a class="button" href="webcal://{{ .Link }}">日历订阅链接 (Webcal)</a>
